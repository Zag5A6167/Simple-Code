<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>

<body>
    <p class="headerText">Guess Number 1 - 10</p>
    <div class="container">
        
        <div class="container-inside">
            <p class="randomNumber">?</p>
            <input id="valNumber" type="text" maxlength="10" style="font-size: 30px;">
            <input type="button" id="btn" value="Guess">
            <p class="output1" id="show"></p>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
