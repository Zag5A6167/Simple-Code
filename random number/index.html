<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number</title>
</head>
<body>
    <div class="container">
        <div class="container-child">
            <h1 id="output" class="output">?</h1>
            <input type="number" id="number-1" class="input-number" placeholder="Start Number" required>
            <h2 class="to-text">To</h2>
            <input type="number" id="number-2" class="input-number" placeholder="End Number" required>
            <button  class="btn" onclick="random()">Random</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
